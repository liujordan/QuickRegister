{% extends '_layouts/base.html' %}
{% load club_extras %}
{% block headline %}<h1>{{club.club_name}}</h1>{% endblock headline %}

{% block content %}
    <p>{{club.description}}</p>
    <p>This club's members are {{club.get_first_member}}</p>
    {% if not request.user|has_club:club.slug %}
        <a href="{% url 'clubs:join' slug=club.slug%}" class="btn btn-default navbar-btn">Join Now</a>
    {% endif %}

{% endblock %}
