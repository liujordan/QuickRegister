{% extends '_layout/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block title %}QuickRegister Login{% endblock %}

{% block content %}
<div class="login">
  <div class="box">
    <img class="logo" src="{% static 'images/logo.png' %}">
    <h2 class="login-text">Sign in</h2>
    <form class="login-form" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-orange">
          Login
        </button>
        <a href="/signup" class="btn btn-default">Sign Up</a>
      {% endbuttons %}
    </form>
  </div>
</div>

{% endblock %}
