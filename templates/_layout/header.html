{% load static %}
<header>
  <div class="logoarea">
    <a href="{% url 'home' %}">
      <img class="logo" src="{% static 'images/logo.png' %}">
    </a>
  </div>
  {% if user.is_authenticated %}
    <a href="{% url 'home' %}">home</a> / <a href="{% url 'edit_profile' %}">profile</a> / <a href="{% url 'clubs:home' %}">clubs</a> / <a href="{% url 'logout' %}">logout</a>
  {% else %}
    <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
  {% endif %}
</header>
